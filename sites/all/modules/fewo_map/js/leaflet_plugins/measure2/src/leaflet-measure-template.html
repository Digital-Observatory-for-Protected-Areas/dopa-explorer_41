<a class="<%= model.className %>-toggle js-toggle" href="#" title="Measure distances and areas">Measure</a>
<div class="<%= model.className %>-interaction js-interaction">
  <div class="js-startprompt startprompt">
    <h3>Medición de distancias y areas</h3>
    <ul class="tasks">
      <a href="#" class="js-start start">Ejecutar una medición</a>
    </ul>
  </div>
  <div class="js-measuringprompt">
    <h3>Calculo de distancias y areas</h3>
    <p class="js-starthelp">Cree un nuevo cálculo añadiendo puntos sobre el mapa</h3>
    <div class="js-results results"></div>
    <ul class="js-measuretasks tasks">
      <li><a href="#" class="js-cancel cancel">Cancelar</a></li>
      <li><a href="#" class="js-finish finish">Finalizar medición</a></li>
    </ul>
  </div>
</div>
